<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Cookie&family=Dancing+Script&family=Josefin+Sans:wght@100;200;300;400&family=Laila&family=Montserrat&family=Outfit:wght@300;400;500&family=Oxygen&family=Oxygen+Mono&family=Playfair+Display:wght@400;700&family=Poppins:wght@400;700&family=Red+Hat+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0e0646af9d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />
 
      <body>
        <div class="calculator">
          <input type="text" class="display" />


          <div class="buttons">
            <button class="operator" data-value="AC">AC</button>
            <button class="operator" data-value="DEL">DEL</button>
            <button class="operator" data-value="%">%</button>
            <button class="operator" data-value="/">/</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="*">*</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="-" class="operator">-</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="+" class="operator">+</button>

            <button data-value="00">00</button>
            <button data-value="0">0</button>
               <button  data-value="." class="operator">.</button>
            <button class="operator" data-value="=">=</button>
         
          </div>
        </div>

        <script src="./index.js"></script>
      </body>
    </html>
  </body>
</html>
